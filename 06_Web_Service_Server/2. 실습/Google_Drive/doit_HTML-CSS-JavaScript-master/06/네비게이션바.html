<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>상품 소개 페이지</title>
  <style>
    h1 {
      display: inline-block;
      font-size:1.4em;
      background-color:#222;
      color:#fff;
      padding:10px;
    }

    body{
      margin:0;
    }

    #menu{
      /*border:1px solid red;*/
      background: #222;
      height:35px;
      padding:0;
      margin:0px 20px ;
    }

    #menu ul{
      padding:0;
      margin:0;
    }

    #menu ul li {
      
      list-style:none;
      float:left;
      line-height:35px;
      text-align:center;
      padding:0;
      margin: 0;
    }

    #menu .link{
      margin:0;
      padding:0;
      width:190px;
      text-decoration:none;
      display:block;
      color:#fff;
      font-weight:bold;
    }

    #menu .link:hover{
      background-color:blue;
      color:bisque;
    }

    .line{
      clear: both;
    }
  </style>
</head>
<body>
  
  <nav id="menu">
    <ul>
      <li><a href="#" class="link">HTML</a></li>
      <li><a href="#" class="link">css</a></li>
      <li><a href="#" class="link">Javascript 기초</a></li>
    </ul>
  </nav>


  <div class="line"></div>
  <h1>웹 기술 - 기본</h1>
  
</body>
</html>
