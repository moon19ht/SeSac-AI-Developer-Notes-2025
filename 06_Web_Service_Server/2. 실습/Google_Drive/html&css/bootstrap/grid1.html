<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
  
<div class="container-fluid mt-3">

  <h1>3개의 동등 컬럼</h1>
  <div class="row">
    <div class="col p-3 bg-primary text-white text-center">.col</div>
    <div class="col p-3 bg-dark text-white">.col</div>
    <div class="col p-3 bg-danger text-white text-end" >.col</div>
  </div>

  <h1>반응형</h1>
  <div class="row">
    <div class="col-sm-3  p-3 bg-primary">.col-sm-3</div>
    <div class="col-sm-3  p-3 bg-dark text-white">.col-sm-3</div>
    <div class="col-sm-3  p-3 bg-danger">.col-sm-3</div>
    <div class="col-sm-3  p-3 bg-warning">.col-sm-3</div>
  </div>


  <h1>크기가 다른 컬럼간에 반응형</h1>
  <div class="row">
    <div class="col-sm-4  p-3 bg-primary">.col-sm-4</div>
    <div class="col-sm-8  p-3 bg-danger">.col-sm-8</div>
  </div>

</div>

</body>
</html>
