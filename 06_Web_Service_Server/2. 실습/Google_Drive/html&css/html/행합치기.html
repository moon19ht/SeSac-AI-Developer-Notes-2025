<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table, th, td{
            border:1px dotted black;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td>1행1열</td>
            <td>1행2열</td>
        </tr>
        <tr>
            <td>2행1열</td>
            <td>2행2열</td>
        </tr>
        <tr>
            <td>3행1열</td>
            <td>3행2열</td>
        </tr>
    </table>

    <h1>행합치기</h1>
    <table>
        <tr>
            <td rowspan="3">1행1열</td>
            <td>1행2열</td>
        </tr>
        <tr>
            <td>2행2열</td>
        </tr>
        <tr>
            <td>3행2열</td>
        </tr>
    </table>

    <h1>열합치기</h1>
    <table>
        <tr>
            <td colspan="2">1행1열</td>
        </tr>
        <tr>
            <td>2행1열</td>
            <td>2행2열</td>
        </tr>
        <tr>
            <td>3행1열</td>
            <td>3행2열</td>
        </tr>
    </table>
</body>
</html>
