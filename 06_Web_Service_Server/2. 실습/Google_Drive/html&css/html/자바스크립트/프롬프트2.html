<script>
    var x = prompt("x = ", 0); //첫번째인자는 설명글자 두번째인자는 기본값 
    var y = prompt("y = ", 0);

    //prompt - 숫자를 넣을때  '4'(52)    4
    // 4,  '0'-48, '1'-49, '2'
    // A, 4 
    //키보드를 누르면 컴퓨터는 입장에서는 4라는 문자를 눌렀구나 52
    //키보드를 누르면 컴퓨터는 입장에서는 'A'라는 문자를 눌렀구나
    // 45 -> 52 53  문자를 연산가능하도록 숫자로 바꿔야 한다 
    //eval, parseInt('5')->숫자 5로 바꿔준다 
       
    console.log( x + y );  //문자열 + 문자열 = 문자열의 연장선 

    console.log( eval(x) + eval(y) ); //살짝 엣날

    console.log( parseInt(x) + parseInt(y) ); //살짝 엣날

  //문제1.사각형의 면적 가로 세로 
</script>
