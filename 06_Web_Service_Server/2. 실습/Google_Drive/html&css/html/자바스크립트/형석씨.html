<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    이름 :       <input type="text" id="namee"><br>
    시간당단가 : <input type="text" id="gold"><br>
    근무시간 :   <input type="text" id="time"><br>
    <span id="tgold"></span><br>
    <button type="button" onclick="gaga()">확인</button>
</body>
</html>
<script>

function gaga(){
    var a= document.getElementById("namee").value;
    var w= document.getElementById("gold").value;
    var e= document.getElementById("time").value;
    var week= parseInt(w) * parseInt(e);
    var result = `${a}님의 주급은 ${week}원 입니다.`;
    document.getElementById("tgold").innerHTML= "<h1 style='color:blue'>"+result+"<h1>";
}

</script>
