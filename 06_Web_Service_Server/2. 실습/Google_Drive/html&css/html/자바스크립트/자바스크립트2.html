<!--예전에는 head 쪽에 많이 썼는데 맨끝에 쓴다-->

<script>
//변수
var a = 10;   //컴퓨터의 어떤 공간을 a라는 이름으로 부르고 a에 값 10을 넣어라
var b = 20;   //컴퓨터의 어떤 공간을 b라는 이름으로 부르고 b에 값 20을 넣어라

console.log( a + b ); //a변수의 값과 b변수의 값을 읽어와서 더한다음 결과를 
                      //콘솔화면에 출력하라

c = a+b; //변수 안만들어도 그냥 대충 받아줌 
console.log( c );  // ;-세미콜론 - 문장 맨 마지막에 세미콜론을 붙여야 한다. 
                   // 그런데 안붙이고 엔터키를 누르면 자동으로 세미콜론을 붙여준다 

//배열, 람다라는 문법 
[1,2,3,4,5].forEach(element => {
    console.log( element);
});

</script>
