<script>
    let a = 7;
    let b = 5;

    console.log ( a+b );
    console.log ( a-b );
    console.log ( a*b );
    console.log ( a/b );  //정수/정수 = 실수
    console.log ( a % b ); //나머지를 구하는 연산자 

    let c; //변수를 선언하고 값을 할당하지 않는다 
    //시스템이 undefined 를 준다. 

    console.log( c ); //뭐가 들어가있는지 확인하자 
    console.log( a+c);  //7 + undefined 연산불가상황 NaN
</script>
