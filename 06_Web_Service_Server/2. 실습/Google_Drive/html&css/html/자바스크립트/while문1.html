<script>
    i=1;
    while(i<=10)
    {
        console.log(i);
        i = i+1;
    }

    //문제1.1~100까지 10, 20, 30, ....
    i=10;
    while(i<=100)
    {
        console.log(i);
        i=i+10;
    }
    //문제2. 1~100까지 중에 7의 배수의 개수 구하기 
    cnt=0;
    i=1; 
    while(i<=100)
    {
        if(i%7==0)
            cnt++;
        i=i+1;
    }
    console.log(cnt);

    //문제3. 1~100까지 중에서 각각 짝수와 홀수의 합계 구하기
    odd_sum=0; //홀수합계
    even_sum=0; //짝수합계
    i=1;
    while(i<=100)
    {
        if(i%2==0)
            even_sum = even_sum + i;
        else
            odd_sum = odd_sum+i;
        i++;
    }
    console.log("짝수의 합 : ", even_sum);
    console.log("홀수의 합 : ", odd_sum);
    //1~10까지의합계구하기 
    sum=0;
    i=1;
    while(i<=10)
    {
        sum=sum+i;
        i++;
    }
    console.log("합계 :  ", sum);

    
</script>
