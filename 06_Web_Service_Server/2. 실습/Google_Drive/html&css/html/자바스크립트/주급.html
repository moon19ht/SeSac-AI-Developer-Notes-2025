<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    이름 :      <input type="text" id="name"><br/>
    시간당단가 : <input type="text" id="won"><br/>
    근무시간 :   <input type="text" id="time"><br/>
    주급 :      <input type="text" id="week"><br/>

    <button type="button" onclick="goWeekm()">확인</button>
    <span id="result"></span><br/>

</body>
</html>

<script>
    function goWeekm()
    {
        var name = document.getElementById("name").value;
        var won = document.getElementById("won").value;
        var time = document.getElementById("time").value;

        var week = parseInt(won) * parseInt(time);

        document.getElementById("week").value = week;
        var result = `${name}님의 주급은 ${week} 입니다`;
        document.getElementById("result").innerHTML=result;
    }
</script>
