<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    start : <input type="text" id="start"> <br/>
    end : <input type="text" id="end"> <br/>
    increase : <input type="text" id="increase"> <br/>
    
    <button type="button" onclick="goSum()">합계구하기</button><br/>
    <span id="result"></span>

</body>
</html>

<script>
    function goSum()
    {
        var start = parseInt(document.getElementById("start").value); 
        var end = parseInt(document.getElementById("end").value); 
        var increase = parseInt(document.getElementById("increase").value); 

        var i, sum=0;
        var result="";
        for(i=start; i<=end; i+=increase)
        {
            sum = sum + i;
            if( i<= end-increase )
                result = result + `${i} +`;
            else                                                                                                                 
                result = result + `${i} = ${sum}`;
        }

        document.getElementById("result").innerHTML=result;
    }
</script>
