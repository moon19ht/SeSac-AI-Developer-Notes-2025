<body>
    파운드 : <input type="text" id="pound1"> 
    <button type="button" onclick="goPoundToKg()"> => </button>
    kg : <input type="text" id="kg1"> <br/>

    kg : <input type="text" id="kg2"> 
    <button type="button" onclick="goKgToPound()"> => </button>
    파운드 : <input type="text" id="pound2"> <br/>

</body>

<script>
    function goPoundToKg(){
        // kg = p/2.2046
        pound = document.getElementById("pound1").value; 
        kg = pound/2.2046;
        document.getElementById("kg1").value = kg;
    }

    function goKgToPound(){
        kg = document.getElementById("kg2").value; 
        pound = kg*2.2046 ;
        document.getElementById("pound2").value = pound;

    }
</script>
