<script>
    //hello("안녕하세요"); //hello 자체는 common.js에 있는 함수이다.

    //컴파일러언어와 인터프리터 언어의 차이점 
    //컴파일러 언어는 전체 코드를 번역한 후 오류가 없으면 실행이 가능하다 (자바, C)
    //인터프리터 언어는 한줄 읽어서 문제가 없으면 바로 실행, 다음줄에 오류가 있던 말던 
    //상관하지 않는다. 보통 인터프리터 언어는 변수를 사용하기 전에 미리 선언할 필요가 
    //없다. 대표적으로 자바스크립트, 파이썬 등이 그렇다.
    //이게 좋은거 같지만 코드가 길어지면 변수를 선언하지 않고 썼을 경우 단순 오타에 
    //의해서도 결과가 달라지므로 문제가 심각해진다. 그래서 
    //자바스크립트도 변수를 선언하자 라고 해서 만든 문법이 엄격모드이다. 
    'use strict';  //엄격하게 해석해서 선언되서(미리 보고 되지 않은 변수는 사용못함)
    var a, b, c; //변수선언-인터프리터언어는 이거 안해도 된다. 
                  
    a = 10;
    b = 20;
    c = a+b; 
    console.log(c);

</script>
