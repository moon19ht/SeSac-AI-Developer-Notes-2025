<script>
//1~10까지의 합계구하기 
/*
    i        sum
    i=1      sum=0
             sum = sum + i 

    1        0 + 1 = 1
    2        1 + 2 = 3
    3        3 + 3 = 6
    4        3 + 4 = 10
    5        10 + 5 = 15
    6        15 + 6 = 21
    7        21 + 7 = 28
    8        28 + 8 = 36
    9        36 + 9 = 45
    10       45 + 10 = 55
*/
var i, sum=0;
for(i=1; i<=10; i++)
{
    sum=sum+i;
}
console.log( sum );

/*
웹 : 
limit : 10   확인     55 
        100  확인     5050
*/   
</script>
