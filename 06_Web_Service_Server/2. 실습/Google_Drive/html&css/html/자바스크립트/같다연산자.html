<script>
    //자바스크립트는 대충 돌아간다. 
    if( 0 == false)               //0 - 숫자형  false-boolean형  false를 0으로 바꾸어서 
        console.log("같다");      //비교를 한다. 형태를 한쪽을 바꿔서 강제로 맞춘다
    else
        console.log("다르다");

    if( 0 == "")               //0 - 숫자형  false-boolean형  false를 0으로 바꾸어서 
        console.log("같다");      //비교를 한다. 형태를 한쪽을 바꿔서 강제로 맞춘다
    else
        console.log("다르다");

    if(0 === false)  //자동형전환을 하지 않는다 값도같고 형태도 같아야 한다 
        console.log("같다");      //비교를 한다. 형태를 한쪽을 바꿔서 강제로 맞춘다
    else
        console.log("다르다");

    if(0 === "")  //자동형전환을 하지 않는다 값도같고 형태도 같아야 한다 
        console.log("같다");      //비교를 한다. 형태를 한쪽을 바꿔서 강제로 맞춘다
    else
        console.log("다르다");

</script>
