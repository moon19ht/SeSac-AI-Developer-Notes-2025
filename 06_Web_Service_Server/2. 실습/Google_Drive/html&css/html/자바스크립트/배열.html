<script>
    //배열 - 하나의 이름으로 데이터를 여러개 저장 가능한 구조이다. 
    let flowers=["작약", "모란", "목련", "장미", "국화", "철쭉"];
    
    console.log( "데이터 크기 : ", flowers.length );
    console.log( flowers[0] ); //인덱스, 인덱스는 항상 0부터 시작한다 
    console.log( flowers[1] ); //인덱스, 인덱스는 항상 0부터 시작한다 
    console.log( flowers[2] ); //인덱스, 인덱스는 항상 0부터 시작한다 
    console.log( flowers[3] ); //인덱스, 인덱스는 항상 0부터 시작한다 
    console.log( flowers[4] ); //인덱스, 인덱스는 항상 0부터 시작한다 
    console.log( flowers[5] ); //인덱스, 인덱스는 항상 0부터 시작한다 
    
    console.log( flowers );
    
    for(i=0; i<flowers.length; i++)
        console.log( flowers[i] );

    i=0;
    while(i<flowers.length)
    {
        console.log(flowers[i]);
        i++;
    }    
    
    console.log("역순으로")
    //역순으로 출력하기 for, while 
    for(i=flowers.length-1; i>=0; i--)
    {
        console.log( flowers[i]);
    }

    i=flowers.length-1;
    while(i>=0)
    {
        console.log(flowers[i]);
        i--;
    }   

    //배열에 새로 추가된 문법 - 앞으로 이걸 더 많이 쓴다. 
    for(ii in flowers) // 인덱스 in 배열    
    {
        console.log(ii, flowers[ii]);
    }

    //of 연산자 인덱스가이나라 데이터 항목
    for(ii of flowers)
    {
        console.log( ii );
    }

    //배열에 추가된 사항들 -앞으로 대세(모든언어)
    flowers.forEach ( (item)=>{
        console.log(item);
    });

    //정수배열 요소의 합계 구하기 
    let nums = [1,3,5,6,4,7,8,9,11,12];
    sum=0;
    for(a in nums)
    {
        sum += nums[a];
    }
    console.log( sum );

    sum=0;
    for(a of nums)
    {
        sum += a;
    }
    console.log( sum );


</script>
