<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1>anchor태그 - 문서에서 또 다른 문서로 이동할때 사용한다 </h1>

    <a href="http://www.daum.net">다음</a><br/>
    <a href="http://www.google.co.kr">구글</a><br/>
    <a href="http://naver.com">네이버</a><br/>

    <!--
        절대경로 : 이미지 위치를 /로부터 시작한다. 별로 권하지 않는다. 
                절대경로는 드라이브내의 모든 경로를 거쳐야 하는데 나중에 
                디렉토리가 바뀌면 이미지를 인식하지 못한다  
        상대경로 : 현재 위치로부터 .(내경로), ..(부모경로) 시작을 
        . 나 ..로 부터 현재 내가 있는 위치를 기준으로 한다. 
        보다 바람직함 

        경로지정방법이 윈도우 os는 \ 를 사용, 리눅스는 /를 사용한다. 
        윈도우os에서는 현재는 /를 지원한다. 
        \를 쓸경우 위험이 있는데 자바같은 언어에서 \는 이스케이프문자라고 
        다른문자와 결합해서 \이상의 기능을 발휘한다. 
        그래서 보통 기술할경우 \\ 를 써야 한다 
        C:\\html\\images\\1.jpg 또는 
        C:/html/images/1.jpg
    -->
    <h1>절대경로지정</h1>
    <img src="C:\\html\\images\\1.jpg" alt="고양이1" width="300px">

    <h1>상대경로지정</h1>
    <img src="./images/2.jpg" alt="고양이2" width="300px" height="300px">


    <p>alt는 대체문자열 그림이 안뜨면 설명이라도 떠야 한다 </p>
    <img src="./images/22.jpg" alt="고양이3">


</body>
</html>
