    경로
    
    1.외부에있는 css파일이나 자바스크립트를 갖고 들어올때 

    2. image 태그에서 사용할 수 있는 이미지 확장자는 jpg, jpeg, gif, png 를 사용한다 
       혹시나 비트맵은?
       비트맵을 압축버전 - jpeg
       gif - 움직이는 그림 
       png - 모바일용, 배경을 투명하게 할 수 있다  
    
       ./ : 내폴더 밑에 
    <img src="1.jpg" style="width:100px"> <br/>
    
    <img src="./1.jpg" style="width:100px"> <br/>

    <img src="/html/1.gif"><br/>
