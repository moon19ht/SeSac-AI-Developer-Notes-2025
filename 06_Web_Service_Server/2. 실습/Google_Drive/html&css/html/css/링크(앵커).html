    <title>Document</title>
    <style>
        /*a{

        a:link{ /* 보통상태와 방문안했을때 */
            color:blueviolet;
            text-decoration: none;
        }
        a:visited{ /*방문하고 난 뒤에*/
            color:chartreuse;
            text-decoration: none;
        }
        a:hover{ /* 마우스를 객체 위에 놓았을때 */
            color:hotpink;
            text-decoration: none;
        }
        a:active{ 
            /*방문힐떼 순간적으로- 클릭순간에*/
            color:blue;
            text-decoration: none;
        }
    </style>
