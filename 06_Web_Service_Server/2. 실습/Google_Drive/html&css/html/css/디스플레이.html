<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            border:1px solid red;
            width:100px;
            height:100px;
            background-color: aqua;
            color:darkblue;
            float:left;
        }
        
    </style>
</head>

<body>

    
    <div id="div1" style="display:block">첫번째div</div>
    <div id="div2" style="background-color:yellow; display:none;">두번째div</div>
    <div id="div3" style="background-color:green; display:none;">세번째div</div>
    <div id="div4" style="background-color:magenta; display:none;">네번째div</div>
    <div id="div5" style="background-color:gray; display:none;">다섯번째div</div>

    <button type="button" onclick="show('1')">1번보이기</button>
    <button type="button" onclick="show('2')">2번보이기</button>
    <button type="button" onclick="show('3')">3번보이기</button>
    <button type="button" onclick="show('4')">4번보이기</button>
    <button type="button" onclick="show('5')">5번보이기</button>
</body>
</html>

<script>
    function show(id)
    {
        document.getElementById("div1").style.display="none";
        document.getElementById("div2").style.display="none";
        document.getElementById("div3").style.display="none";
        document.getElementById("div4").style.display="none";
        document.getElementById("div5").style.display="none";

        document.getElementById("div"+id).style.display="block";
        
    }
</script>
