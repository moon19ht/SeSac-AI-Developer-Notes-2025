<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* *가 전체 요소를 나타내는 selector이다. */
        *{
            text-align:center;
            color:blueviolet;
        }

        body{
            background-color: lightblue;
        }

        h1{
            color:white;
            text-align: center;
        }
        /* 주석*/
        p{
            font-family: Verdana;
            font-size: 20pt;
            color:rgb(142, 23, 104);
        }

        h2{
            margin-top:50px;
            color:chartreusel;
            padding:10px 10px 10px 10px; 
            /* top right bottom left 순서임 */
            border:1px solid blue;
        }

        #bluefont{
            color:blue;
        }

        .redfont{
            color:red
        }

        .center{
            text-align:center;
            color:cornflowerblue;
        }

        .large{
            font-size:30pt;
        }

    </style>
</head>
<body>
    <h1>Css Sample</h1>
    <p>css는 html 페이지에 스타일을 적용하는 언어이다</p>
    <h2>css syntax</h2>
    <h3 id="bluefont">id 속성 사용하기</h3>
    <h3 class="redfont">class 속성 사용하기</h3>

    <p id="bluefont">그럼 p 태그에 적용된 속성은?</p>
    <p class="center">center</p>
    <p class="center">large</p>
    <p class="center large">center large</p>
    
    여기쯤이 적용이 <span>될까?</span>

</body>
</html>
