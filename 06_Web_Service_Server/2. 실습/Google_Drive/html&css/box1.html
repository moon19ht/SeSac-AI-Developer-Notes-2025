<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box1{
            border:5px solid red;
            width:50%;
            height:100px;
            box-sizing: border-box;
            box-shadow: 2px -2px 5px 0px;
            margin:50px auto;
            /* border-width:20px 10px 30px 40px; */
            border-width:20px 10px; /*top-20 right:10 bottom 20 left 10*/
            border-color:chartreuse;
            border-style: groove;
        }

        #box2{
            border:5px solid red;
            width:500px;
            height:100px;
            box-shadow: 5px 15px 5px 5px blue;
            margin:50px auto;
        }
    </style>
</head>
<body>
    <div id="box1">box1</div>
    <div id="box2">box2</div>
</body>
</html>
