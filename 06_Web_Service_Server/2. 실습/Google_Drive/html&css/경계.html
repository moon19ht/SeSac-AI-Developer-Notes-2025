<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            text-align: center;
            background-color: blue;
            color: azure;
            width: 400px;
            border-bottom: solid 1px red;
            border-top: dotted 1px green;
            border-left: dashed 10px rgb(74, 246, 55);
            border-right: solid 20px rgb(229, 255, 0);

            line-height: 70px;
        }

        a{
            text-decoration: none;
            display: inline-block;

            font-weight:bold ;
        }
        a:hover{
            background-color: rgb(96, 21, 235);
        }

    <h1>HTML</h1>

    <a href="">링크</a>

</html>
