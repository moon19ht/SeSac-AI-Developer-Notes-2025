<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML5 Canvas Example</title>
  <style>
    /* CSS 스타일링은 선택 사항입니다. */
    canvas {
      border: 1px solid #000;
    }
  </style>
</head>
<body>
  <!-- canvas 요소 생성 -->
  <canvas id="myCanvas" width="400" height="200" style="background-color: aqua;"></canvas>
  <script>
    // JavaScript 코드로 그림 그리기
    document.addEventListener("DOMContentLoaded", function () {
    
      var canvas = document.getElementById("myCanvas");
      var context = canvas.getContext("2d");

      var centerX = canvas.width / 2;  //영역의 크기를 구한다
      var centerY = canvas.height / 2; //영역의 가운데 위치를 구한다 
      var radius = 50; //반지름 
      context.beginPath();
      context.arc(centerX, centerY, radius, 0, 2 * Math.PI, false);
      context.fillStyle = "#FF0000";  // 채우기 색상 설정 (빨간색)
      context.fill();
      context.lineWidth = 2;  // 테두리 두께 설정
      context.strokeStyle = "#000";  // 테두리 색상 설정 (검은색)
      context.stroke();
      context.closePath();
    });
  </script>
</body>
</html>
