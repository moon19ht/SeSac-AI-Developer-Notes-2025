<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta id="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

</head>
<body>
    <h2>input 배열 사용하기</h2>
    <input type="text" id="numbers1" value="1" class="numbers"><br>
    <input type="text" id="numbers2" value="2" class="numbers"><br>
    <input type="text" id="numbers3" value="3" class="numbers"><br>
    <input type="text" id="numbers4" value="4" class="numbers"><br>
    <input type="text" id="numbers5" value="5" class="numbers"><br>
    <input type="text" id="numbers6" value="6" class="numbers"><br>
    <input type="text" id="numbers7" value="7" class="numbers"><br>
    <input type="text" id="numbers8" value="8" class="numbers"><br>
    <input type="text" id="numbers9" value="9" class="numbers"><br>
    <input type="text" id="numbers10" value="10" class="numbers"><br>
    <div id="result" style="background-color: lightgray;width:170px;height:20px"></div>
    <button type="button" id="btnCalc"]>합산하기</button>
</body>
</html>

<script>
$( ()=>{
    $("#btnCalc").click( ()=>{
       
        var result=0;
        for(i=1; i<=10; i++){
            result = result + parseInt($("#numbers"+i).val());
        }

        console.log("결과 ", result);
        
        result=0;
        var obj = $(".numbers");
        for(i=0; i<obj.length; i++){
            result += parseInt(obj.eq(i).val());
        }
        console.log("결과 ", result);
        
    });

} );
</script>
